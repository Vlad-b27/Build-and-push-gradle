name: CI - Build and Push Docker Image to GitHub Container Registry

on:
  push:
    branches:
      - '*'  # Trigger on any push to any branch
  pull_request:
    branches:
      - '*'  # Trigger on any PR to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17 (Adoptium)
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Get committer name
        id: committer
        run: echo "COMMITTER_NAME=$(git log -1 --pretty=format:'%an' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          # Get short SHA for the commit
          SHORT_SHA=$(git rev-parse --short HEAD)
          docker buildx build -t ghcr.io/${{ env.COMMITTER_NAME }}/${{ github.run_number }}:${SHORT_SHA} -f ./Dockerfile .
      
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GitHub Container Registry
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          docker push ghcr.io/${{ env.COMMITTER_NAME }}/${{ github.run_number }}:${SHORT_SHA}


