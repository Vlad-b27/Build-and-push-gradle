name: CI - Build and Push Docker Image to GitHub Container Registry

on:
  push:
    branches:
      - '*'  # Trigger on any push to any branch
  pull_request:
    branches:
      - '*'  # Trigger on any PR to any branch

jobs:
  # Stage 1: Build Code
  build-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17 (Adoptium)
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: |
          ./gradlew build -x test  # Builds the project, skipping tests for speed

  # Stage 2: Build Docker Image
  build-docker-image:
    needs: build-code  # This job depends on the "build-code" job completing first
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          # Convert repository owner to lowercase
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          # Build the Docker image using full commit SHA
          docker build -t ghcr.io/${REPO_OWNER}/backend:${{ github.sha }} .

  # Stage 3: Push Docker Image to GitHub Container Registry
  push-docker-image:
    needs: build-docker-image  # This job depends on the "build-docker-image" job completing first
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GitHub Container Registry
        run: |
          # Convert repository owner to lowercase
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          # Push the Docker image using full commit SHA
          docker push ghcr.io/${REPO_OWNER}/backend:${{ github.sha }}
